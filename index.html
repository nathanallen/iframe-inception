<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style type="text/css">
    iframe {
      width: 100%;
      height: 90vh;
      padding: 2px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <script>

    var depth = +window.location.hash.slice(1);

    depth++;

    var iframe = document.createElement("iframe");
    var randhex = "#" + (Math.random()).toString(16).slice(6,12);
    iframe.setAttribute('style', "background-color:" + randhex);
    iframe.scrolling = "no";

    // stop after 12 recursions
    if (depth < 12) {
      iframe.src = (
        // variation in pathname allows for recursion...
        "/iframe-inception" // because missing trailing slash!
        + "#" + depth
      );
    } else {
      iframe.srcdoc = "<h1>&#x1F648</h1>";
    }

    document.body.appendChild(iframe);

  </script>
</body>
</html>
