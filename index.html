<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style type="text/css">
    iframe {
      width: 100%;
      height: 90vh;
      padding: 2px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <script>
    var iframe = document.createElement("iframe");
    iframe.src = window.location.pathname + "/"; // <-- addition of slash allows for recursion
    var randhex = "#" + (Math.random()).toString(16).slice(6,12);
    iframe.setAttribute('style', "background-color:" + randhex);
    iframe.scrolling = "no";
    iframe.onload = function() {
      setTimeout(function(){
        iframe.src = "data:text/html;charset=utf-8,%3Cp%20style%3D'font-size%3A100px%3B'%3E%F0%9F%99%88%3C%2Fp%3E";
        document.body.appendChild(iframe);
      },2500)
    }
    document.body.appendChild(iframe);
  </script>
</body>
</html>
